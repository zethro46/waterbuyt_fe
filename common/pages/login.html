<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="/common/assets/styles/login.css">
    </head>

    <body>
        <div class="container-login">
            <div class="logo" id="logo">
                <img src="/common/assets/images/logo_waterbuyt_fit.png" alt="logo waterbuyt">
            </div>

            <h1>Welcome to Waterbuyt</h1>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                
                <div class="forgot_remember">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember Me</label>
                    </div>
    
                    <div class="forgot-password">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>

                <button type="submit" class="signin-btn">Sign in</button>
            </form>
        </div>

        <script type="module" src="/common/js/login.js"></script>
    </body>
</html>
