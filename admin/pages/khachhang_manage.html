
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý khách hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/admin/assets/styles/khachhang_manage.css">
  <link rel="stylesheet" href="/admin/assets/styles/sidebar.css"> <!-- Cập nhật đường dẫn -->
</head>
<body class="bg-gray-100">
  <header class="header">
    <a href="/admin/pages/thongke.html">
        <div class="logo">
            <img src="/admin/assets/images/logo_waterbuyt.png" alt="Waterbuyt Logo">
        </div>
    </a>
    <div class="header-title">Quản lý khách hàng</div>
  </header>

  <div class="layout-container">
    <div id="sidebar"></div>
    <script>
      fetch('/admin/components/sidebar.html') <!-- Cập nhật đường dẫn -->
        .then(response => response.text())
        .then(data => {
          document.getElementById('sidebar').innerHTML = data;
          const menuHeaders = document.querySelectorAll('.menu-header');
          menuHeaders.forEach(header => {
            header.addEventListener('click', function () {
              const submenu = this.nextElementSibling;
              if (submenu) {
                submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
              }
            });
          });
        });
    </script>

    <div class="main-content">
      <h1 class="text-2xl font-bold mb-4">Danh sách khách hàng</h1>
      <input type="text" id="searchInput" placeholder="Tìm theo tên, email, số điện thoại..." class="border border-gray-300 rounded px-3 py-2 mb-4 w-full" oninput="renderKH()">

      <table class="w-full bg-white shadow-md rounded">
        <thead>
          <tr class="bg-gray-200 text-left">
            <th class="py-2 px-4">Họ tên</th>
            <th class="py-2 px-4">Năm sinh</th>
            <th class="py-2 px-4">SĐT</th>
            <th class="py-2 px-4">Email</th>
            <th class="py-2 px-4">Giới tính</th>
            <th class="py-2 px-4">Quốc tịch</th>
          </tr>
        </thead>
        <tbody id="khTable"></tbody>
      </table>
    </div>
  </div>

  <footer>
    <div class="footer-container">
      <img src="/admin/assets/images/logo_waterbuyt.png" alt="Logo" class="footer-logo">
      <ul class="footer-info">
        <li>Liên hệ: 0123 456 789</li>
        <li>Email: contact@waterbuyt.vn</li>
        <li>Địa chỉ: Thành phố Hồ Chí Minh</li>
      </ul>
    </div>
  </footer>

  <script type="module" src="/admin/js/khachhang_manage.js"></script>
</body>
</html>
