<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý chuyến tàu</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/admin/assets/styles/trip_manage.css">
  <link rel="stylesheet" href="/admin/assets/styles/sidebar.css">
</head>
<body class="bg-gray-100">
  <header class="header">
    <a href="/admin/pages/thongke.html">
      <div class="logo">
        <img src="/admin/assets/images/logo_waterbuyt.png" alt="Waterbuyt Logo">
      </div>
    </a>
    <div class="header-title">Quản lý chuyến tàu</div>
  </header>

  <div class="layout-container">
    <div id="sidebar"></div>
    <script>
      fetch('/admin/components/sidebar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('sidebar').innerHTML = data;
          const menuHeaders = document.querySelectorAll('.menu-header');
          menuHeaders.forEach(header => {
            header.addEventListener('click', function () {
              const submenu = this.nextElementSibling;
              if (submenu) {
                submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
              }
            });
          });
        });
    </script>

<div class="main-content">
  <h1 class="text-2xl font-bold mb-4">Quản lý chuyến tàu</h1>

  <div class="flex items-center gap-4 mb-4">
    <input type="date" id="autoTripDate" class="border border-gray-300 rounded px-3 py-2">
    <button onclick="generateTrips()" class="bg-green-500 text-white px-4 py-2 rounded">
      Tạo chuyến tự động
    </button>
  </div>
  <p id="generateMessage" class="mb-4 text-sm text-red-500"></p>

  <input type="text" id="searchInput" placeholder="Tìm kiếm theo tuyến hoặc trạng thái..."
    class="border border-gray-300 rounded px-3 py-2 mb-4 w-full" oninput="renderTrips()">

  <table class="w-full bg-white shadow-md rounded">
    <thead>
      <tr class="bg-gray-200 text-left">
        <th class="py-2 px-4">Số thứ tự</th>
        <th class="py-2 px-4">Tuyến</th>
        <th class="py-2 px-4">Tàu</th>
        <th class="py-2 px-4">Giờ</th>
        <th class="py-2 px-4">Trạng thái</th>
        <th class="py-2 px-4">Từ</th>
        <th class="py-2 px-4">Đến</th>
      </tr>
    </thead>
    <tbody id="tripTable"></tbody>
  </table>
</div>

  </div>

  <footer>
    <div class="footer-container">
      <img src="/admin/assets/images/logo_waterbuyt.png" alt="Waterbuyt Logo" class="footer-logo">
      <ul class="footer-info">
        <li>Liên hệ: 0123 456 789</li>
        <li>Email: contact@waterbuyt.vn</li>
        <li>Địa chỉ: Thành phố Hồ Chí Minh</li>
      </ul>
    </div>
  </footer>

  <script type="module" src="/admin/js/trip_manage.js"></script>
</body>
</html>
