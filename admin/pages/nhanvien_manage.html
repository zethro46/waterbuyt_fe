
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý nhân viên</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/admin/assets/styles/nhanvien_manage.css">
  <link rel="stylesheet" href="/admin/assets/styles/sidebar.css"> <!-- Cập nhật đường dẫn -->
</head>
<body class="bg-gray-100">
  <header class="header">
    <a href="/admin/pages/thongke.html">
        <div class="logo">
            <img src="/admin/assets/images/logo_waterbuyt.png" alt="Waterbuyt Logo">
        </div>
    </a>
    <div class="header-title">Quản lý nhân viên</div>
  </header>
  <div class="layout-container">
    <div id="sidebar"></div>
    <script>
      fetch('/admin/components/sidebar.html') <!-- Cập nhật đường dẫn -->
        .then(response => response.text())
        .then(data => {
          document.getElementById('sidebar').innerHTML = data;
          const menuHeaders = document.querySelectorAll('.menu-header');
          menuHeaders.forEach(header => {
            header.addEventListener('click', function () {
              const submenu = this.nextElementSibling;
              if (submenu) {
                submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
              }
            });
          });
        });
    </script>
    <div class="main-content">
      <h1 class="text-2xl font-bold mb-4">Danh sách nhân viên</h1>
      <input type="text" id="searchInput" placeholder="Tìm kiếm theo tên, email..." class="border border-gray-300 rounded px-3 py-2 mb-4 w-full" oninput="renderNhanVien()">
      <form id="nvForm" class="space-y-4 mb-6" onsubmit="submitNhanVien(event)">
        <input type="hidden" id="editingIndex">
        <div><label class="block font-medium">Họ tên:</label><input type="text" id="hoten" required class="border rounded px-3 py-2 w-full"></div>
        <div><label class="block font-medium">CCCD:</label><input type="text" id="cccd" required class="border rounded px-3 py-2 w-full"></div>
        <div><label class="block font-medium">Số điện thoại:</label><input type="text" id="sdt" required class="border rounded px-3 py-2 w-full"></div>
        <div><label class="block font-medium">Email:</label><input type="email" id="email" required class="border rounded px-3 py-2 w-full"></div>
        <div><label class="block font-medium">Vai trò:</label>
          <select id="role" required class="border rounded px-3 py-2 w-full">
            <option value="ADMIN">Admin</option>
            <option value="NHANVIEN">Nhân viên</option>
          </select>
        </div>
        <div><label class="block font-medium">Tên tài khoản:</label><input type="text" id="username" required class="border rounded px-3 py-2 w-full"></div>
        <div><label class="block font-medium">Mật khẩu:</label><input type="password" id="password" required class="border rounded px-3 py-2 w-full"></div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Lưu</button>
      </form>
      <table class="w-full bg-white shadow-md rounded">
        <thead>
          <tr class="bg-gray-200 text-left">
            <th class="py-2 px-4">Họ tên</th>
            <th class="py-2 px-4">CCCD</th>
            <th class="py-2 px-4">SĐT</th>
            <th class="py-2 px-4">Email</th>
            <th class="py-2 px-4">Vai trò</th>
            <th class="py-2 px-4">Tài khoản</th>
            <th class="py-2 px-4">Hành động</th>
          </tr>
        </thead>
        <tbody id="nvTable"></tbody>
      </table>
    </div>
  </div>
  <footer>
    <div class="footer-container">
      <img src="/admin/assets/images/logo_waterbuyt.png" alt="Logo" class="footer-logo">
      <ul class="footer-info">
        <li>Liên hệ: 0123 456 789</li>
        <li>Email: contact@waterbuyt.vn</li>
        <li>Địa chỉ: Thành phố Hồ Chí Minh</li>
      </ul>
    </div>
  </footer>
  <script src="/admin/js/nhanvien_manage.js"></script>
</body>
</html>
