<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch khởi hành</title>
    
    <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/admin2/contact/contact.css">
</head>
<body>
    
    <!-- Header -->
    <div id="header"></div>

    <main class="contact-wrapper">
        <section class="contact-info">
          <h1>Liên hệ với chúng tôi</h1>
      
          <p class="company">CÔNG TY TNHH THƯƠNG MẠI ĐIỆN TỬ (SAIGON WATERBUYT)</p>
      
          <h3>Tổng đài hỗ trợ</h3>
          <p class="hotline">1900.600.800</p>
      
          <div class="info-grid">
            <div>
              <h3>Địa chỉ văn phòng</h3>
              <p>6 Phan Kế Bính, Phường Đa Kao, Quận 1, TP.HCM</p>
            
              <h3>Email</h3>
              <p>contact@saigonwaterbuyt.com</p>
            </div>
          </div>

        </section>
      
        <!-- Cột form -->
        <section class="contact-form">
            <form>
                <label>Họ tên
                    <input type="text" name="name" required>
                </label>
        
                <label>Email của bạn
                    <input type="email" name="email" required>
                </label>
        
                <label>Lời nhắn gửi
                    <textarea name="message" rows="3" required></textarea>
                </label>
        
                <button type="submit">
                    Gửi
                </button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="/admin2/homepage/index.js"></script>
</body>
</html>
