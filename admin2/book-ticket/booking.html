<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đặt vé - Saigon Waterbuyt</title>
    <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/admin2/book-ticket/booking.css">
</head>
<body>
    <div id="header"></div>
    
    <main class="search-container-wrapper">   
        <div class="form-box">
          <h1 class="booking-title">Đặt vé trực tuyến</h1>
          <div class="search-container">
            <div class="form-group">
              <label>Nơi đi</label>
              <select id="start-station">
                <option>Bến tàu Bạch Đằng</option>
                <option>Bến tàu Thủ Thiêm</option>
                <option>Bến tàu Bình An</option>
                <option>Bến tàu Thanh Đa</option>
                <option>Bến tàu Hiệp Bình Chánh</option>
                <option>Bến tàu Linh Đông</option>
              </select>
            </div>
      
            <button class="switch-btn" id="switch-btn">
              <i class="fas fa-right-left"></i>
            </button>
      
            <div class="form-group">
              <label>Nơi đến</label>
              <select id="end-station">
                <option>Bến tàu Bạch Đằng</option>
                <option>Bến tàu Thủ Thiêm</option>
                <option>Bến tàu Bình An</option>
                <option>Bến tàu Thanh Đa</option>
                <option>Bến tàu Hiệp Bình Chánh</option>
                <option>Bến tàu Linh Đông</option>
              </select>
            </div>
      
            <div class="form-group">
              <label>Ngày khởi hành</label>
              <input type="date" id="departure-date">
            </div>
      
            <div class="form-group">
              <label>Giờ khởi hành</label>
              <input type="time" id="departure-time">
            </div>
          </div>

          <div class="button-container">
            <button id="search-btn">Tìm vé</button>
          </div>

          <div class="space"></div>
        </div>
      </main>
    
    <!-- Footer -->
    <div id="footer"></div>
    
    <script src="/admin2/book-ticket/booking.js"></script>
    <script src="/admin2/homepage/index.js"></script>
</body>
</html>
