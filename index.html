<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waterbus</title>
    
    <!-- Font chữ Inter -->
    <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet">
    
    <!-- Font Awesome 6.7.1 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" rel="stylesheet" />
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Header */
        header {
            background: #007BFF;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 40px;
            margin-right: 10px;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        .flag img {
            height: 30px;
        }
        
        /* Hero Section */
        .hero {
            text-align: center;
            padding: 50px;
            background: url('banner.jpg') no-repeat center/cover;
            color: white;
        }
        .hero h1 {
            font-size: 36px;
        }
        .hero p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        /* Footer */
        footer {
            background: #007BFF;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="logo_waterbuyt.png" alt="Logo Waterbuyt">
            <h2>Waterbus</h2>
        </div>
        <nav>
            <a href="#">Trang chủ</a>
            <a href="#">Đặt vé</a>
        </nav>
        <div class="flag">
            <img src="staff/assets/images/logo-la-co-03.jpg" alt="Cờ Việt Nam">
        </div>
    </header>
    
    <!-- Hero Section -->
    <section class="hero">
        <h1>Chào mừng đến với Waterbus</h1>
        <p>Trải nghiệm phương tiện giao thông xanh hiện đại.</p>
    </section>
    
    <!-- Footer -->
    <footer>
        <p>Liên hệ: 0123 456 789 | Email: contact@waterbus.vn | Địa chỉ: ...</p>
    </footer>
</body>
</html>
