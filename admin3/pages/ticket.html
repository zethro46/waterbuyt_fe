<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Quản lý vé</title>
  <link rel="stylesheet" href="/admin3/vendor/adminlte/css/adminlte.min.css">
  <link rel="stylesheet" href="/admin3/vendor/adminlte/plugins/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="/admin3/vendor/adminlte/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
</head>

<body class="hold-transition sidebar-mini">
  <div class="wrapper">

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="/admin2/homepage/index.html" class="nav-link text-danger" onclick="localStorage.clear()"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
        </li>
      </ul>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar-placeholder"></div>

    <!-- Content -->
    <div class="content-wrapper p-4">
      <h3>Quản lý vé</h3>

      <!-- Bộ lọc theo ngày -->
      <div class="form-inline mb-3 d-flex flex-wrap align-items-center gap-2">
        <input type="date" id="filterDate" class="form-control mr-2">
        <button id="btnFilterDate" class="btn btn-info mr-2">Lọc theo ngày</button>
        <button id="btnClearDate" class="btn btn-secondary">Xem tất cả</button>
      </div>

      <!-- Bảng danh sách vé -->
      <div class="table-responsive" style="max-height: calc(100vh - 300px); overflow-y: auto;">
        <table id="ticketTable" class="table table-bordered table-hover mb-0">
          <thead class="thead-light" style="position: sticky; top: 0; z-index: 1;">
            <tr>
              <th>Mã vé</th>
              <th>Khách hàng</th>
              <th>Trạm đi</th>
              <th>Trạm đến</th>
              <th>Nhân viên</th>
              <th>Chuyến ID</th>
              <th>Ngày đi</th>
              <th>Giờ khởi hành</th>
              <th>SL ghế</th>
              <th>Giá</th>
              <th>Thanh toán</th>
              <th>Thời điểm đặt</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>


      <!-- Modal chi tiết vé -->
      <div class="modal fade" id="ticketDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Chi tiết vé</h5>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Họ tên</th>
                    <th>Năm sinh</th>
                    <th>Số ID ghế</th>
                    <th>Ghế (số hiệu)</th> <!-- ✅ thêm dòng này -->

                  </tr>
                </thead>
                <tbody id="ticketDetailBody">
                  <!-- Sẽ thêm bằng JS -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>


    </div>

    <!-- Scripts -->
    <script src="/admin3/vendor/adminlte/plugins/jquery/jquery.min.js"></script>
    <script src="/admin3/vendor/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/admin3/vendor/adminlte/plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="/admin3/vendor/adminlte/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
    <script src="/admin3/vendor/adminlte/js/adminlte.min.js"></script>
    <script type="module" src="/admin3/js/ticket.js"></script>
    <script src="/admin3/assets/js/inject-sidebar.js"></script>

</body>

</html>
