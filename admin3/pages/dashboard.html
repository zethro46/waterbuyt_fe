<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Quản lý Waterbus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- AdminLTE CSS -->
  <link rel="stylesheet" href="/admin3/vendor/adminlte/plugins/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="/admin3/vendor/adminlte/css/adminlte.min.css">

  <style>
    html,
    body {
      height: 100%;
    }

    .content-wrapper {
      min-height: calc(100vh - 57px);
    }

    .sidebar {
      height: calc(100vh - 57px);
      overflow-y: auto;
    }
  </style>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
  <div class="wrapper">

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link text-danger" href="/admin2/homepage/index.html" onclick="localStorage.clear()">
            <i class="fas fa-sign-out-alt"></i> Đăng xuất
          </a>
        </li>
      </ul>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar-placeholder"></div>

    <!-- Main Content -->
    <div class="content-wrapper">
      <div class="content-header">
        <div class="container-fluid">
          <h3 class="m-0">Chào mừng đến hệ thống quản lý Waterbus</h3>
        </div>
      </div>

      <section class="content">
        <div class="container-fluid">

          <!-- Doanh thu -->
          <div class="row">
            <div class="col-md-4">
              <div class="small-box bg-success">
                <div class="inner">
                  <h4 id="totalIncome">0 đ</h4>
                  <p>Tổng doanh thu</p>
                </div>
                <div class="icon"><i class="fas fa-coins"></i></div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="small-box bg-info">
                <div class="inner">
                  <h4 id="todayIncome">0 đ</h4>
                  <p>Doanh thu hôm nay</p>
                </div>
                <div class="icon"><i class="fas fa-calendar-day"></i></div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="small-box bg-warning">
                <div class="inner">
                  <h4 id="monthIncome">0 đ</h4>
                  <p>Doanh thu tháng này</p>
                </div>
                <div class="icon"><i class="fas fa-calendar-alt"></i></div>
              </div>
            </div>
          </div>

          <!-- Biểu đồ vé bán -->
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Thống kê vé bán trong tháng</h3>
            </div>
            <div class="card-body">
              <!-- ✅ Thêm ngay đây -->
              <div class="d-flex justify-content-start align-items-center mb-3">
                <label for="monthPicker" class="mr-2 mb-0">Chọn tháng:</label>
                <input type="month" id="monthPicker" class="form-control" style="width: 200px;">
              </div>


              <canvas id="ticketChart" height="100"></canvas>
            </div>
          </div>


        </div>
      </section>
    </div>
  </div>
  <canvas id="ticketChart" height="190" style="min-height: 190px;"></canvas>


  <!-- Scripts -->
  <script src="/admin3/vendor/adminlte/plugins/jquery/jquery.min.js"></script>
  <script src="/admin3/vendor/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/admin3/vendor/adminlte/plugins/chart.js/Chart.min.js"></script>
  <script src="/admin3/vendor/adminlte/js/adminlte.min.js"></script>
  <script src="/admin3/assets/js/inject-sidebar.js"></script>
  <script src="/admin3/js/dashboard.js"></script> <!-- ✅ sửa đúng -->

</body>

</html>
